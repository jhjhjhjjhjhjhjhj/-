<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css" />
    
   
    <title>회원가입</title>
</head>
<body>
  
    
    <form action="doJoin" method="POST" class="joinForm" id="aaa" onsubmit="DoJoinForm__submit(this); return false;">
        <a href="index.html">
          <img class="home" src="join_logo.jpg" width="20%"/>
        </a>                                                                                       
        <h2>회원가입</h2>
        
        <div class="textForm">
          <input name="loginId" type="text" class="id" placeholder="아이디">
          </input>
        </div>
        <div class="textForm">
          <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>
         <div class="textForm">
          <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
        </div>
        <div class="textForm">
          <input name="name" type="text" class="name" placeholder="이름">
        </div>
         <div class="textForm">
          <input name="email" type="text" class="email" placeholder="이메일">
        </div>
        <div class="textForm">
          <input name="nickname" type="text" class="nickname" placeholder="닉네임">
        </div>
        <div class="textForm">
          <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
        </div>
        <input type="submit" class="btn"  value="회 원 가 입"/>
      </form>
</body>
</html>
